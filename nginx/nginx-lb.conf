# Load Balancer Configuration for Horizontal Scaling
# Онлайн школа навчання - Nginx Load Balancer

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream=$upstream_addr rt=$request_time '
                    'uct=$upstream_connect_time uht=$upstream_header_time '
                    'urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml 
               application/xml+rss application/atom+xml image/svg+xml;

    # ===========================================
    # UPSTREAM DEFINITIONS FOR HORIZONTAL SCALING
    # ===========================================

    # Backend API servers
    # Add/remove servers as needed for scaling
    upstream backend_cluster {
        # Load balancing method: least_conn for better distribution
        least_conn;
        
        # Health check zone
        zone backend_zone 64k;
        
        # Backend servers - add more for horizontal scaling
        server backend:4000 weight=1 max_fails=3 fail_timeout=30s;
        # server backend-2:4000 weight=1 max_fails=3 fail_timeout=30s;
        # server backend-3:4000 weight=1 max_fails=3 fail_timeout=30s;
        # server backend-4:4000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Keep connections alive to upstream
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Frontend servers
    upstream frontend_cluster {
        least_conn;
        zone frontend_zone 64k;
        
        server frontend:80 weight=1 max_fails=3 fail_timeout=30s;
        # server frontend-2:80 weight=1 max_fails=3 fail_timeout=30s;
        
        keepalive 16;
    }

    # ===========================================
    # RATE LIMITING
    # ===========================================
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ===========================================
    # MAIN SERVER BLOCK
    # ===========================================
    server {
        listen 80;
        server_name _;

        # Connection limits
        limit_conn conn_limit 20;

        # Health check for load balancer itself
        location /lb-health {
            access_log off;
            return 200 "Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        # Upstream health status (for monitoring)
        location /upstream-status {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            deny all;
            
            default_type application/json;
            return 200 '{"status": "ok", "backends": "active"}';
        }

        # API proxy with load balancing
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://backend_cluster;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 300s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
            
            # Error handling - try next upstream on failure
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }

        # Authentication with stricter limits
        location /api/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            limit_req_status 429;

            proxy_pass http://backend_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # WebSocket support
        location /ws/ {
            proxy_pass http://backend_cluster;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Frontend proxy
        location / {
            proxy_pass http://frontend_cluster;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            proxy_next_upstream error timeout http_500 http_502 http_503;
            proxy_next_upstream_tries 2;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
